tests:
  - name: simple_function_test
    prompt: "Write a Python function that adds two numbers"
    expect_contains: ["def", "return", "+"]
    max_tokens: 100
    max_cost_usd: 0.01
    
  - name: error_handling_test  
    prompt: "Write code that handles division by zero"
    expect_contains: ["try", "except", "ZeroDivisionError"]
    max_tokens: 150
    max_cost_usd: 0.015